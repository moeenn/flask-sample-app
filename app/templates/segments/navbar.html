<nav class="flex justify-between p-4">
  <div>
    <a href="{{ url_for('public_pages.home_page') }}">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="h-10" />
    </a>
  </div>

  <div class="flex space-x-2">
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('dashboard.dashboard_page') }}"
      class="text-sm my-auto text-gray-800 hover:bg-gray-100 px-3 py-2 rounded">Dashboard</a>
    {% endif %}

    <a href="{{ url_for('user.user_register') }}"
      class="text-sm my-auto text-gray-800 hover:bg-gray-100 px-3 py-2 rounded">Register</a>
    <a href="{{ url_for('auth.login') }}"
      class="text-sm my-auto text-gray-800 hover:bg-gray-100 px-3 py-2 rounded">Login</a>
    {% endif %}

    {% if current_user.is_authenticated %}
    <a href="{{ url_for('auth.user_logout') }}"
