{% extends "layouts/base_layout.html" %}
{% block body %}
<div class="container mx-auto px-4">
  <div class="grid grid-cols-4 grid-rows-2">
    <div class="col-span-4 py-4">
      <div class="flex justify-between">
        <div>
          <a href="{{ url_for('dashboard.dashboard_page') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="h-10" />
          </a>
        </div>

        <div class="flex space-x-2">
          <a href="{{ url_for('auth.user_logout') }}"
            class="text-sm my-auto text-gray-800 hover:bg-gray-100 px-3 py-2 rounded">Logout</a>
        </div>
      </div>
    </div>

    <div class="col-span-1 pt-4 flex-col">
      <a href="/dashboard/profile" class="block hover:bg-gray-100 w-full p-2">Profile</a>
    </div>

    <div class="col-span-3 px-4">
      <main>
        {% include "segments/flash.html" %}{% block content %}{% endblock %}
      </main>
    </div>
  </div>
</div>
{% endblock %}
