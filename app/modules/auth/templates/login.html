{% extends "layouts/public_layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="py-6">
  <h2 class="text-xl text-gray-800 mb-4">Login</h2>
  <form action="{{ url_for('auth.user_login') }}" method="post" class="flex-col space-y-8">
    <fieldset class="flex-col space-y-2">
      <label for="email" class="block text-sm text-gray-800">Email</label>
      <input type="email" name="email" class="bg-gray-200 px-3 py-2 rounded active:bg-gray-300 w-full" required />
    </fieldset>

    <fieldset>
      <label for="password" class="block text-sm text-gray-800">Password</label>
      <input type="text" name="password" class="bg-gray-200 px-3 py-2 rounded active:bg-gray-300 w-full" required
        minlength="8" />
    </fieldset>

    <fieldset>
      <input type="submit" value="Submit" class="text-sm text-white bg-blue-600 px-4 py-2 rounded" />
    </fieldset>
  </form>

  <div class="pt-8">
    <p class="text-sm text-gray-700">Don't have an account? <a href="{{ url_for('user.user_register_page') }}"
        class="font-bold text-gray-800">Create account here</a>.</p>
  </div>
</div>
{% endblock %}
