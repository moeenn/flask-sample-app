{% extends "layouts/public_layout.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="py-6">
    <h1>{{ message }}</h1>

    <div class="flex flex-col">
        {% for user in users %}
            <p class="text-sm py-3">{{ user.id }} - {{ user.email }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
